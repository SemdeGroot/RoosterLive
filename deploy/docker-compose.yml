services:
  web:
    container_name: rooster-web
    image: 495236579960.dkr.ecr.eu-central-1.amazonaws.com/roosterlive/django:${IMAGE_TAG}
    env_file:
      - /opt/rooster/app/.env
    environment:
      - PORT=8000
      - WORKERS=3
      - THREADS=2
      - TIMEOUT=60
    expose:
      - "8000"
    depends_on:
      - redis
      - pgbouncer
    restart: unless-stopped

  celery:
    container_name: rooster-celery
    image: 495236579960.dkr.ecr.eu-central-1.amazonaws.com/roosterlive/django:${IMAGE_TAG}
    command: celery -A rooster_site worker -l INFO -Q default,mail,push
    env_file:
      - /opt/rooster/app/.env
    depends_on:
      - redis
      - pgbouncer
    restart: unless-stopped

  redis:
    container_name: rooster-redis
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: rooster-pgbouncer
    env_file:
      - /opt/rooster/app/.env
    environment:
      # Alleen PgBouncer settings, DB_* komt uit env_file, auth scram-sha256.
      LISTEN_PORT: 6432
      AUTH_TYPE: scram-sha-256
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 20
    expose:
      - "6432"
    restart: unless-stopped

  nginx:
    container_name: rooster-nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped

  maintenance:
    container_name: rooster-maintenance
    image: 495236579960.dkr.ecr.eu-central-1.amazonaws.com/roosterlive/django:${IMAGE_TAG}
    env_file:
      - /opt/rooster/app/.env
    depends_on:
      - pgbouncer
      - redis
    command: >
      sh -c "
        echo 'Starting maintenance loop';
        while true; do
          echo 'Running clearsessions...';
          python manage.py clearsessions;
          echo 'Done, sleeping for 24h...';
          sleep 86400;
        done
      "
    restart: unless-stopped