worker_processes auto; events { worker_connections 1024; }
http {
  upstream django_upstream { server deploy-web-8001:8001; }
  server {
    listen 80;
    location /        { proxy_pass http://django_upstream; proxy_set_header Host $host; proxy_set_header X-Forwarded-Proto $scheme; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
    location /health/ { proxy_pass http://django_upstream/health/; }
    location /static/ { alias /opt/rooster/staticfiles/; }
  }
}
