<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Onderhoud</title>
  <style>
    :root {
      /* Zelfde kleurenset als offline.html */
      --bg:        #0d131b;
      --panel:     #131a24;
      --panel-2:   #101720;    
      --muted:     #9fb2c8;
      --accent:    #072a72; 

      --text:      #e6edf3;
      --border:    #223144;   
      --button-color: #17212b;
      --button-hover: #1f2d3d;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      padding: 32px 24px;
      background: var(--panel-2);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      box-sizing: border-box;
    }

    .app-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      border-radius: 16px;
      display: block;
    }

    h1 {
      margin-top: 0;
      color: var(--text);
      font-size: 20px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      margin: 16px 0;
      color: var(--muted);
    }

    .small {
      opacity: .6;
      font-size: 13px;
      margin-top: 16px;
      margin-bottom: 0px; /* Iets ruimte onderaan de kaart */
    }

    /* ---------- Spinner (Behouden) ---------- */
    .spinner {
      margin: 24px auto;
      width: 32px;
      height: 32px;
      /* Nu gekoppeld aan je variabelen in plaats van hardcoded hex */
      border: 3px solid var(--muted);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---------- Buttons ---------- */
    .btn {
      color: var(--text);
      background: var(--button-color);
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font: inherit;
      line-height: 1.2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background .2s ease, border-color .2s ease;
      font-size: 15px;
      font-weight: 500;
    }

    .btn:hover {
      background: var(--button-hover);
      border-color: var(--accent);
    }

    .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App icoon" class="app-icon">

    <h1>We zijn bezig met onderhoud</h1>

    <div class="spinner"></div>

    <p>De app wordt op dit moment bijgewerkt.<br>
       Probeer over enkele minuten opnieuw te laden.</p>

    <button class="btn" onclick="window.location.reload()">
      Pagina herladen
    </button>

    <p class="small">Groetjes,<br>Het Apotheek&nbsp;Jansen&nbsp;Team</p>
  </div>

</body>
</html>
