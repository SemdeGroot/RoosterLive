<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Onderhoud</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f141a;
      color: #ccd6e0;
      text-align: center;
    }
    .card {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px;
      background: #161d25;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .app-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 12px;
      border-radius: 16px;
      display: block;
    }
    h1 {
      margin-top: 0;
      color: #ccd6e0;
      font-size: 20px;
      font-weight: 600;
    }
    p {
      line-height: 1.5;
      font-size: 14px;
      margin: 16px 0;
    }
    .small {
      opacity: .7;
      font-size: 12px;
      margin-top: 18px;
      color: #9fb2c8;
      margin-bottom: 0px;
    }
    .spinner {
      margin: 20px auto;
      width: 32px;
      height: 32px;
      border: 3px solid #9fb2c8;
      border-top-color: #072a72;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App icoon" class="app-icon">

    <h1>We zijn bezig met onderhoud</h1>

    <div class="spinner"></div>

    <p>De app wordt op dit moment bijgewerkt.<br>
       Probeer over enkele minuten opnieuw te laden.</p>

    <p class="small">Groetjes,<br>Het Apotheek&nbsp;Jansen&nbsp;Team</p>
  </div>
  <script>
    (function () {
      const isStandalone =
        (window.matchMedia &&
          window.matchMedia('(display-mode: standalone)').matches) ||
        window.navigator.standalone === true;

      if (!isStandalone) return;

      let startY = 0;
      let pulling = false;
      let maxPull = 0;
      const PULL_THRESHOLD = 80;

      window.addEventListener(
        'touchstart',
        (e) => {
          if (e.touches.length !== 1) return;
          if (window.scrollY !== 0) return;
          startY = e.touches[0].clientY;
          pulling = true;
          maxPull = 0;
        },
        { passive: true }
      );

      window.addEventListener(
        'touchmove',
        (e) => {
          if (!pulling) return;
          const dy = e.touches[0].clientY - startY;
          if (dy <= 0) {
            pulling = false;
            maxPull = 0;
            return;
          }
          maxPull = Math.max(maxPull, dy);
        },
        { passive: true }
      );

      window.addEventListener('touchend', () => {
        if (pulling && maxPull > PULL_THRESHOLD) {
          window.location.reload();
        }
        pulling = false;
        maxPull = 0;
      });
    })();
  </script>
</body>
</html>
