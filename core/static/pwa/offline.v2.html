<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/base/refresh.css">
  <title>Offline</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0f14;
      color: #ccd6e0;
      text-align: center;
    }
    .card {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px;
      background: #161d25;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .app-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 12px;
      border-radius: 16px;
      display: block;
    }
    h1 {
      margin-top: 0;
      color: #ccd6e0;
      font-size: 20px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 12px 0;
      color: #9fb2c8;
    }
    .small {
      opacity: .7;
      font-size: 12px;
      margin-top: 18px;
      margin-bottom: 0px;
    }

    body.ptr-panel-bg {
      background: var(--bg) !important;
    }
  </style>
</head>
<body>
  <div id="pull-to-refresh">
  <div class="ptr-ring">
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
    <span class="ptr-dot"></span>
  </div>
</div>
  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App icoon" class="app-icon">

    <h1>Je bent offline</h1>

    <p>Er is geen netwerkverbinding.<br>
    Probeer het opnieuw zodra je internet hebt.</p>

    <p class="small">Deze pagina verschijnt automatisch bij offline gebruik van de app.</p>
  </div>
  <script src="/static/js/base/refresh.js"></script>
</body>
</html>
