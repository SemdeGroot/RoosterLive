<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Onderhoud</title>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const color = (savedTheme === 'dark') ? '#0d131b' : '#D4D9E6';
      let meta = document.createElement('meta');
      meta.name = 'theme-color';
      meta.id = 'meta-theme-color';
      meta.content = color;
      document.head.appendChild(meta);
    })();
  </script>
  <meta name="color-scheme" content="dark light">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
      box-shadow: none !important;
    }
    :root {
      --bg: #0d131b; --panel-2: #101720; --muted: #9fb2c8; --accent: #072a72; 
      --text: #e6edf3; --border: #223144; --button-color: #17212b; --button-hover: #1f2d3d;
      --card-shadow: rgba(0,0,0,0.4); --card-border: rgba(255,255,255,0.08);
    }
    [data-theme='light'] {
      --bg: #D4D9E6; --panel-2: #D1D8E6; --muted: #2F3B46; --text: #000000;
      --border: #7A8694; --button-color: #BCC7D2; --button-hover: #A6B5C3;
      --card-shadow: rgba(0,0,0,0.1); --card-border: rgba(0,0,0,0.05);
    }
    body {
      margin: 0; padding: 24px; font-family: -apple-system, sans-serif;
      background: var(--bg); color: var(--text); text-align: center;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 100vh; box-sizing: border-box;
      padding-bottom: 60px; /* Optische correctie voor PWA statusbar */
    }
    .card {
      width: 100%; max-width: 360px; padding: 32px 24px; background: var(--panel-2);
      border-radius: 16px; border: 1px solid var(--card-border);
      box-shadow: 0 8px 24px var(--card-shadow); box-sizing: border-box;
    }
    .app-icon { width: 72px; height: 72px; margin: 0 auto 16px; border-radius: 16px; display: block; }
    .spinner { margin: 24px auto; width: 32px; height: 32px; border: 3px solid var(--muted); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { margin-top: 0; font-size: 20px; font-weight: 600; }
    p { font-size: 15px; line-height: 1.5; margin: 16px 0; color: var(--muted); }
    .btn { color: var(--text); background: var(--button-color); border: 1px solid var(--border); padding: 10px 20px; border-radius: 10px; cursor: pointer; font: inherit; display: inline-flex; transition: all .2s ease; font-size: 15px; font-weight: 500; }
    .btn:hover { background: var(--button-hover); border-color: var(--accent); }
    .btn:active { transform: scale(0.98); }
    .small { opacity: .6; font-size: 13px; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App" class="app-icon">
    <h1>Onderhoud bezig</h1>
    <div class="spinner"></div>
    <p>De app wordt bijgewerkt.<br>Probeer het over enkele minuten weer.</p>
    <button class="btn" onclick="window.location.reload()">Herladen</button>
    <p class="small">Groetjes, Het Apotheek Jansen Team</p>
  </div>
  <script>
  window.addEventListener('load', () => {
    if (window.Capacitor && window.Capacitor.isPluginAvailable('SplashScreen')) {
      setTimeout(async () => {
        try {
          await window.Capacitor.Plugins.SplashScreen.hide({ fadeOutDuration: 400 });
        } catch (e) { console.error(e); }
      }, 100);
    }
  });
</script>
</body>
</html>
