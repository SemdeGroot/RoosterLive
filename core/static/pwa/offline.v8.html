<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Je bent offline</title>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const color = (savedTheme === 'light') ? '#D4D9E6' : '#0d131b';
      const meta = document.createElement('meta');
      meta.name = "theme-color"; meta.content = color;
      document.head.appendChild(meta);
    })();
  </script>
  <meta name="color-scheme" content="dark light">
  <style>
    * {
  -webkit-tap-highlight-color: transparent; /* Verwijder de zwarte/doorzichtige highlight bij touch */
  outline: none !important; /* Verwijder de outline bij focus (standaard bij klikken op links en knoppen) */
  box-shadow: none !important; /* Verwijder box-shadow effect bij klikken */
}
    :root {
      --bg: #0d131b; --panel-2: #101720; --muted: #9fb2c8; --accent: #072a72; 
      --text: #e6edf3; --border: #223144; --button-color: #17212b; --button-hover: #1f2d3d;
      --card-shadow: rgba(0,0,0,0.4); --card-border: rgba(255,255,255,0.08);
    }
    [data-theme='light'] {
      --bg: #D4D9E6; --panel-2: #D1D8E6; --muted: #2F3B46; --text: #000000;
      --border: #BCC7D2; --button-color: #BCC7D2; --button-hover: #A6B5C3;
      --card-shadow: rgba(0,0,0,0.1); --card-border: rgba(0,0,0,0.05);
    }
    body {
      margin: 0; padding: 24px; font-family: -apple-system, sans-serif;
      background: var(--bg); color: var(--text); text-align: center;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 100vh; box-sizing: border-box;
    }
    .card {
      width: 100%; max-width: 360px; padding: 32px 24px; background: var(--panel-2);
      border-radius: 16px; border: 1px solid var(--card-border);
      box-shadow: 0 8px 24px var(--card-shadow); box-sizing: border-box;
    }
    .app-icon { width: 72px; height: 72px; margin: 0 auto 16px; border-radius: 16px; display: block; }
    h1 { margin-top: 0; font-size: 20px; font-weight: 600; }
    p { font-size: 15px; line-height: 1.5; margin: 16px 0; color: var(--muted); }
    .small { opacity: .6; font-size: 13px; margin-top: 16px; }
    .btn {
      color: var(--text); background: var(--button-color); border: 1px solid var(--border);
      padding: 10px 20px; border-radius: 10px; cursor: pointer; font: inherit;
      display: inline-flex; transition: all .2s ease; font-size: 15px; font-weight: 500;
    }
    .btn:hover { background: var(--button-hover); border-color: var(--accent); }
    .btn:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App" class="app-icon">
    <h1>Je bent offline</h1>
    <p>Er is geen netwerkverbinding.<br>Controleer je internetverbinding.</p>
    <button class="btn" onclick="window.location.reload()">Opnieuw proberen</button>
    <p class="small">Deze pagina verschijnt automatisch bij offline gebruik.</p>
  </div>
</body>
</html>
