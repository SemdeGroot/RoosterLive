{% load static %}
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Apotheek Jansen</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#10161d;
      --panel-2:#0f141a;
      --text:#e6edf3;
      --muted:#9fb2c8;
      --border:#233041;
      --shadow:rgba(0,0,0,.55);
      --tile:#64696d;
      --accent:#1f4ba0;
      --accent-hover:#295fcc;
      --danger:#cc3b3b;
    }

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .login-box{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:52px 44px 40px;
      box-shadow:0 6px 20px var(--shadow);
      text-align:center;
    }

    .welcome-text{
      color:var(--muted);
      font-size:15px;
      margin:0 0 18px;
      letter-spacing:0.3px;
    }

    .logo-wrap{
      background:#fff;
      padding:12px 20px;
      border-radius:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 3px 10px var(--shadow);
      margin:0 auto 36px;
      max-width:240px;
    }
    .logo{max-height:52px; width:auto; display:block; object-fit:contain}

    form{text-align:left}
    label{
      display:block;
      margin-bottom:6px;
      font-weight:600;
      color:#eaeff6;
    }

    input[type="text"], input[type="password"]{
      width:100%;
      background:#0f141a;
      color:var(--text);
      border:1px solid var(--border);
      padding:10px;
      border-radius:10px;
      margin-bottom:18px;
      font-size:15px;
      transition:border-color .2s, box-shadow .2s;
    }

    input:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(31,75,160,.35);
    }

    button{
      width:100%;
      background:var(--accent);
      color:#fff;
      border:none;
      padding:12px;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:background .2s, transform .1s;
    }
    button:hover{background:var(--accent-hover);}
    button:active{transform:scale(0.99)}

    .flash{
      background:rgba(204,59,59,.1);
      border-left:4px solid var(--danger);
      color:#ffb3b3;
      padding:10px 14px;
      border-radius:8px;
      margin-bottom:16px;
      text-align:left;
    }
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      filter: invert(1);
    }

    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-clear-button,
    input[type="password"]::-webkit-inner-spin-button,
    input[type="password"]::-webkit-password-toggle-button {
      filter: invert(1);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-box">

    {% if logo_url %}
      <div class="logo-wrap">
        <img class="logo" src="{{ logo_url }}" alt="Apotheek Jansen">
      </div>
    {% endif %}

    {% for m in messages %}
      <div class="flash">{{ m }}</div>
    {% endfor %}

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <label for="id_identifier">Voornaam / E-mail</label>
      <input type="text" id="id_identifier" name="identifier"
             value="{{ form.identifier.value|default:'' }}"
             oninput="this.value=this.value.toLowerCase()" required>

      <label for="id_password">Wachtwoord</label>
      <input type="password" id="id_password" name="password" required>

      <button type="submit">Inloggen</button>
    </form>
  </div>
</body>
</html>
