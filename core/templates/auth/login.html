{% load static %}
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Apotheek Jansen</title>
  <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
</head>
<body>
  <div class="login-box">

    {% static 'img/logo.jpg' as static_logo %}
    {% if logo_url or static_logo %}
      <div class="logo-wrap">
        <img class="logo" src="{% firstof logo_url static_logo %}" alt="Apotheek Jansen">
      </div>
    {% endif %}

    {% for m in messages %}
      <div class="flash">{{ m }}</div>
    {% endfor %}

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <label for="id_identifier">Voornaam / E-mail</label>
      <input type="text" id="id_identifier" name="identifier"
             value="{{ form.identifier.value|default:'' }}" required>

      <label for="id_password">Wachtwoord</label>
      <input type="password" id="id_password" name="password" required>

      <button type="submit">Inloggen</button>
    </form>
  </div>

  <script src="{% static 'css/auth/login.js' %}"></script>
</body>
</html>
