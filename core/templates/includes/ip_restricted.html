{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Toegang Geweigerd</title>

  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <link rel="stylesheet" href="{% static 'css/base/colors.css' %}">
  <script src="{% static 'js/base/light_dark.js' %}" defer></script>
  
  <meta id="meta-theme-color" name="theme-color" content="#0d131b">
  <meta name="color-scheme" content="dark light">

  <style>
    body {
      margin: 0; padding: 24px; font-family: -apple-system, sans-serif;
      background: var(--bg); color: var(--text); text-align: center;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 100vh; box-sizing: border-box;
    }
    .card {
      width: 100%; max-width: 380px; padding: 32px 24px; background: var(--panel-2);
      border-radius: 16px; border: 1px solid var(--border);
      box-shadow: 0 8px 24px var(--shadow); position: relative; overflow: hidden;
    }
    .card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: #cf4a4a; }
    .app-icon { width: 72px; height: 72px; margin: 0 auto 16px; border-radius: 16px; display: block; }
    h1 { margin-top: 0; font-size: 20px; font-weight: 600; }
    p { font-size: 15px; line-height: 1.6; margin: 16px 0; color: var(--muted); }
    .message-highlight { color: var(--text); font-weight: 600; }
    .btn {
      color: var(--text); background: var(--button-color); border: 1px solid var(--border);
      padding: 10px 24px; border-radius: 10px; cursor: pointer; font: inherit;
      display: inline-flex; transition: all .2s ease; font-size: 15px; font-weight: 500;
      margin-top: 16px;
    }
    .btn:hover { background: var(--button-hover); border-color: var(--accent); }
    .btn:active { transform: scale(0.98); }
  </style>
</head>
<body class="login-page"> <div class="card">
    <img src="{% static 'img/app_icon_trans-512x512.png' %}" alt="App" class="app-icon">
    <h1>Toegang Geweigerd</h1>
    <p>Deze pagina is beveiligd met een IP-filter.</p>
    <p>Log in op een <span class="message-highlight">computer in de apotheek</span> of gebruik <span class="message-highlight">remote toegang</span>.</p>
    <button class="btn" onclick="history.back()">Ga terug</button>
  </div>
</body>
</html>
