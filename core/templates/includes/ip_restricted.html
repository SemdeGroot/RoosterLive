<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IP Restrictie</title>
  <style>
    :root {
      /* Jouw kleurenpalet */
      --bg:        #0d131b;
      --panel:     #131a24;
      --panel-2:   #101720;    
      --muted:     #9fb2c8;
      --accent:    #072a72; 
      --text:      #e6edf3;
      --border:    #223144;   
      --button-color: #17212b;
      --button-hover: #1f2d3d;
      --error-glow: rgba(255, 99, 71, 0.15); /* Subtiele rode gloed voor error sfeer */
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      padding: 32px 24px;
      background: var(--panel-2);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    
    /* Optioneel: subtiel rood randje bovenaan om aan te geven dat het 'fout' is */
    .card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 4px;
        background: #cf4a4a; 
    }

    .app-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      border-radius: 16px;
      display: block;
    }

    h1 {
      margin-top: 0;
      color: var(--text);
      font-size: 20px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 16px 0;
      color: var(--muted);
    }

    .message-highlight {
        color: #fff;
        font-weight: 500;
    }

    .small {
      opacity: .5;
      font-size: 13px;
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .btn {
      color: var(--text);
      background: var(--button-color);
      border: 1px solid var(--border);
      padding: 10px 24px;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font: inherit;
      line-height: 1.2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      font-size: 15px;
      font-weight: 500;
      margin-top: 16px;
    }

    .btn:hover {
      background: var(--button-hover);
      border-color: var(--accent);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="/static/img/app_icon_trans-512x512.png" alt="App icoon" class="app-icon">

    <h1>Toegang Geweigerd</h1>

    <p>
      De pagina die je probeert te openen is beveiligd met een IP-filter.
    </p>
    
    <p>
        Log in op een <span class="message-highlight">computer in de apotheek</span>, of maak verbinding via <span class="message-highlight">remote toegang</span>  (bijvoorbeeld LogMeIn).
    </p>

    <button class="btn" onclick="history.back()">
      Ga terug
    </button>
  </div>

</body>
</html>
