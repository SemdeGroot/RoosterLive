{% extends "base.html" %}
{% block title %}Beschikbaarheid{% endblock %}
{% block content %}
<div class="card" style="padding:16px;">
  <h3 style="margin-top:0;">Beschikbaarheid</h3>
  <p style="color:var(--muted)">Kies een subtab:</p>
  <div class="actions-wrap">
    {% if perms.core.can_view_av_medications %}
      <a class="btn" href="{% url 'availability_medications' %}">Geneesmiddelen</a>
    {% endif %}
    {% if perms.core.can_view_av_nazendingen %}
      <a class="btn" href="{% url 'availability_nazendingen' %}">Nazendingen</a>
    {% endif %}
  </div>
</div>
{% endblock %}
