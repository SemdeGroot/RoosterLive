{% extends "base.html" %}
{% block title %}Rooster{% endblock %}
{% if perms.core.can_upload_roster %}
  <div style="margin:8px 0 14px;">
    <a class="btn" href="{% url 'upload_roster' %}">Nieuw rooster uploaden</a>
  </div>
{% endif %}
{% block content %}
<div class="card" style="padding:16px;">
  <h3 style="margin-top:0;">Rooster</h3>
  <div class="pages" style="display:grid;gap:12px;">
    {% for url in page_urls %}
      <div class="page" style="border:1px solid var(--border);border-radius:12px;background:#0a0f14;overflow:hidden;">
        <img src="{{ url }}" alt="Pagina {{ forloop.counter }}" style="display:block;width:100%;height:auto;">
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
