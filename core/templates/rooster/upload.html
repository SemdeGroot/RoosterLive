{% extends "base.html" %}
{% block title %}Rooster uploaden{% endblock %}
{% block content %}
<div class="card" style="padding:16px;max-width:560px;">
  <h3 style="margin-top:0;">Rooster uploaden (PDF)</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form" style="padding:0;">
      <input type="file" name="file" accept="application/pdf">
      <button class="btn" type="submit">Uploaden</button>
    </div>
  </form>
</div>
{% endblock %}
