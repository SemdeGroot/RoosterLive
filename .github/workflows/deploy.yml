name: build-and-deploy-rolling

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::495236579960:role/Github-deploy
          aws-region: eu-central-1

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (ARM64) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/roosterlive/django:${{ github.sha }}
          cache-from: |
            type=gha,scope=roosterlive-django
          cache-to: |
            type=gha,mode=max,scope=roosterlive-django
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy via SSM (rolling with rollback)
        run: |
          aws ssm send-command \
            --instance-ids "i-03368036882d6565f" \
            --document-name "AWS-RunShellScript" \
            --comment "Rolling deploy ${{ github.sha }}" \
            --parameters "commands=[
              \"set -euo pipefail\",
              \"sudo mkdir -p /opt/rooster\",
              \"cd /opt/rooster\",
              \"if ! command -v git >/dev/null 2>&1; then sudo yum install -y git || sudo dnf install -y git || true; fi\",
              \"if [ ! -d app/.git ]; then sudo rm -rf app && git clone https://github.com/SemdeGroot/RoosterLive.git app; fi\",
              \"cd app\",
              \"git fetch origin\",
              \"git checkout ${{ github.sha }}\",
              \"chmod +x deploy/deploy_ec2.sh\",
              \"./deploy/deploy_ec2.sh ${{ github.sha }}\"
            ]"