name: build-and-deploy-bluegreen
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # AWS OIDC
      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::495236579960:role/Github-deploy
          aws-region: eu-central-1

      # Login ECR
      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Buildx + QEMU
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # Build & Push (alleen SHA-tag), met GHA cache voor layers
      - name: Build & Push (ARM64, cached)
        env:
          REG: ${{ steps.ecr.outputs.registry }}
          REPO: roosterlive/django
          TAG:  ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $REG/$REPO:$TAG \
            --push .

      # Deploy via SSM (blue/green)
      - name: Deploy via SSM (blue/green)
        run: |
          aws ssm send-command \
            --instance-ids "i-03368036882d6565f" \
            --document-name "AWS-RunShellScript" \
            --parameters commands=["/opt/rooster/app/deploy_bluegreen_repo.sh ${{ github.sha }} https://github.com/SemdeGroot/RoosterLive.git"] \
            --comment "Blue/green deploy ${{ github.sha }}"